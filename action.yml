name: 'Gitmoji Auto Release Action'
description: 'Automate release and tag creation based on Gitmoji and SemVer using shell script'
inputs:
  branch:
    description: 'Branch to interact with'
    required: true
  draft:
    description: 'Indicate if the release should be marked as a draft'
    required: false
    default: 'false'
  prerelease:
    description: 'Indicate if the release should be marked as a prerelease'
    required: false
    default: 'false'
  github_token:
    description: 'GitHub Token'
    required: true
runs:
  using: 'composite'
  steps:
    - run: ./entrypoint.sh
      shell: bash
      env:
        GITHUB_TOKEN: ${{ inputs.github_token }}
        INPUT_BRANCH: ${{ inputs.branch }}
        INPUT_DRAFT: ${{ inputs.draft }}
        INPUT_PRERELEASE: ${{ inputs.prerelease }}
